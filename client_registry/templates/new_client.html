            
{% extends 'base.html' %}
{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Register New Client</h3>
                <p class="text-subtitle text-muted">Give textual form controls like input upgrade with custom styles,
                    sizing, focus states, and more.</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Input</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Client Details</h4>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                        <div class="form-group">
                            <label for="basicInput">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
                        </div>

                        <div class="form-group">
                            <label for="helpInputTop">Second Name</label>
                            <input type="text" class="form-control" id="second_name" placeholder="Enter Middle Name">
                        </div>

                        <div class="form-group">
                            <label for="helperText">Surname</label>
                            <input type="text" id="helperText" class="form-control" placeholder="Enter surname">
                            <!-- <p><small class="text-muted">Find helper text here for given textbox.</small></p> -->
                        </div>
                        <div class="form-group">
                            <label for="disabledInput">Date Of Birth</label>
                            <input type="text" class="form-control" id="disabledInput" placeholder="Disabled Text">
                        </div>
                        <label for="disabledInput">Gender</label>
                        <div class="form-check">                            
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            </div>
                            <div class="form-check">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="disabledInput">County</label>
                            <input type="text" class="form-control" id="county">
                        </div>

                        <div class="form-group">
                            <label for="disabledInput">Sub-County</label>
                            <input type="text" class="form-control" id="Sub-County">
                        </div>
                        <div class="form-group">
                            <label for="disabledInput">Ward</label>
                            <input type="text" class="form-control" id="ward">
                        </div>
                    </div>
                    <div class="col-md-4"> <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>

</div>
{% endblock content %}
