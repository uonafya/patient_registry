                </div>
                <div class="advance-search">
                    <span class="desc">ADVANCED SEARCH</span>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="helpInputTop">Facility</label>
                                <input type="text" class="form-control" id="second_name"
                                    placeholder="Enter Middle Name">

                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label for="helpInputTop">Sub County</label>
                                <!-- {{ form.second_name }} -->
                                <input type="text" class="form-control" id="second_name"
                                    placeholder="Select Sub-Countys">
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="helpInputTop">Id Number</label>
                                <input type="text" class="form-control" id="second_name"
                                    placeholder="Enter Middle Name">
                            </div>
                            <div class="form-group">
                                <label for="helpInputTop">Phone Number</label>
                                <!-- {{ form.second_name }} -->

                                    placeholder="Select County">
                            </div>

                                <label for="helpInputTop">Age</label>

                </div>
            </div>
        </form>
    </div>
    <script src="js/extention/choices.js"></script>
    <script>
        const customSelects = document.querySelectorAll("select");
        const deleteBtn = document.getElementById('delete')
        const choices = new Choices('select',
            {
                searchEnabled: false,
                itemSelectText: '',
                removeItemButton: true,
            });
        deleteBtn.addEventListener("click", function (e) {
            e.preventDefault()
            const deleteAll = document.querySelectorAll('.choices__button')
            for (let i = 0; i < deleteAll.length; i++) {
                deleteAll[i].click();
            }
        });

    </script>
